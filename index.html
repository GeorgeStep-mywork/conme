<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/1696/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>

<link rel="stylesheet" href="style.css">

</head>
<body>
<div id="container">
  <form id="myForm">
    <h1>Contact Me Form</h1>
    <hr>
    <div>    <label>Full Name</label>
      <br/>
      <input name="full_name" class="btn"/>
      <br/>
    </div>
    <div>
      <label>Email</label>
      <br/>
      <input name="email" class="btn"/>
      <br/>
    </div>
    <div>
      <label>Age</label>
      <br/>
      <input type="radio" id="age" name="age" value="18-35" /> 18-35
      <input type="radio" id="age" name="age" value="35+" /> 35+
      <br/>
    </div>
    <label>Message</label>
    <br/>
    <textarea name="message" class="mes">
    </textarea>
    <br/>
    <br/>
  </form>
  <button onclick="SubForm()">Submit </button>
  
</div>

</body>
</html>
